<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Author</title>
</head>
<body>

<h2>Update Author</h2>

<form id="updateForm">
    <div>
        <label for="authorIdToUpdate">Author ID to Update</label>
        <input type="text" id="authorIdToUpdate" placeholder="Author ID">
    </div>

    <div>
        <label for="updatedAuthorName">Updated Author Name</label>
        <input type="text" id="updatedAuthorName" placeholder="Updated Author Name">
    </div>

    <div>
        <label for="updatedAge">Updated Age</label>
        <input type="number" id="updatedAge" placeholder="Updated Age">
    </div>

    <div>
        <label for="updatedEmail">Updated Email</label>
        <input type="text" id="updatedEmail" placeholder="Updated Email">
    </div>

    <div>
        <h3>Update Book Information</h3>

        <label for="bookId">Book ID</label>
        <input type="text" id="bookId" placeholder="Book ID">

        <label for="bookName">Book Name</label>
        <input type="text" id="bookName" placeholder="Book Name">

        <label for="genre">Genre</label>
        <input type="text" id="genre" placeholder="Genre">

        <label for="characters">Characters</label>
        <textarea id="characters" placeholder="Characters"></textarea>

        <label for="chapterNames">Chapter Names</label>
        <textarea id="chapterNames" placeholder="Chapter Names"></textarea>

        <label for="newIdeas">New Ideas</label>
        <textarea id="newIdeas" placeholder="New Ideas"></textarea>
    </div>

    <div>
        <button type="submit">Update Author</button>
    </div>
</form>

<script src="author_script.js"></script>
</body>
</html>
