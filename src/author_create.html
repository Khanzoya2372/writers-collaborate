<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create New Author</title>
</head>
<body>
<h2>Create New Author</h2>

<form id="createForm">
    <div>
        <label for="authorId">Author ID</label>
        <input type="text" id="authorId" placeholder="Author ID">
    </div>

    <div>
        <label for="authorName">Author Name</label>
        <input type="text" id="authorName" placeholder="Author Name">
    </div>

    <div>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Email">
    </div>

    <div>
        <label for="bookId">Book ID</label>
        <input type="text" id="bookId" placeholder="Book ID">
    </div>

    <div>
        <label for="bookName">Book Name</label>
        <input type="text" id="bookName" placeholder="Book Name">
    </div>

    <div>
        <label for="genre">Genre</label>
        <select id="genre">
            <option value="" disabled selected>Select Genre</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Fantasy">Fantasy</option>
            <!-- Add other genre options here -->
        </select>
    </div>

    <div>
        <label for="characters">Characters</label>
        <textarea id="characters" placeholder="Characters"></textarea>
    </div>

    <div>
        <label for="chapterNames">Chapter Names</label>
        <textarea id="chapterNames" placeholder="Chapter Names"></textarea>
    </div>

    <div>
        <label for="newIdeas">New Ideas</label>
        <textarea id="newIdeas" placeholder="New Ideas"></textarea>
    </div>

    <div>
        <button type="submit">Create Author</button>
    </div>
</form>

<script src="author_script.js"></script>
</body>
</html>
